{% include "../header.html" %}
<body>
    {% include "../menu.html" %}
    
    <div class="container">
        <h3>게시판 목록</h3>
        <a href="/board/write" class="btn btn-primary">글쓰기</a>
        <table class="table">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>날짜</th>
            </tr>
            {% for one in list %}
            <tr>
                <td>{{ one.0 }}</td>
                <td><a href="/board/content?no={{ one.0 }}">{{ one.1 }}</a></td>
                <td>{{ one.2 }}</td>
                <td>{{ one.3 }}</td>
                <td>{{ one.4 }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
