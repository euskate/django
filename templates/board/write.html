{% include "../header.html" %}
<body>
    {% include "../menu.html" %}

    <form action="/board/write" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
        <h3>게시판 글쓰기</h3>
        <div class="form-inline" style="margin: 5px;">
            <label style="margin-right: 5px;">글제목</label>
            <input type="text" style="width: 400px" name="title" class="form-control">
        </div>

        <div class="form-inline" style="margin: 5px;">
            <label style="margin-right: 5px;">글내용</label style="margin-right: 5px;">
            <textarea rows="6" style="width: 400px" name="contents" class="form-control"></textarea>
        </div>

        <div class="form-inline" style="margin: 5px;">
            <label style="margin-right: 5px;">작성자</label>
            <input type="text" style="width: 400px" name="writer" class="form-control">
        </div>

        <div class="form-inline" style="margin: 5px;">
            <label style="margin-right: 5px;">이미지</label>
            <input type="file" style="width: 400px" name="img" class="form-control">
        </div>

        <div class="form-inline" style="margin: 5px;">
            <input type="submit" class="btn btn-primary" value="글쓰기" style="margin-right: 5px;">
            <a href="/board/list" class="btn btn-secondary">목록으로</a>
        </div>
    </div>
    </form>
</body>
</html>
