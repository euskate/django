{% include "../header.html" %}
<body>
    {% include "../menu.html" %}

    <h3>exam 수정</h3>
    <hr />
    <form action="/member/exam_update" method="post">
        {% csrf_token %}
        <input type="hidden" name="no" value="{{ one.no }}" />
        <table class="table table-bordered table-secondary">
            <tr>
                <td>이름<input style="margin-left: 10px; width: 100px;" type="text" value="{{ one.name }}" name="name" /></td>
                <td>국어<input style="margin-left: 10px; width: 100px;" type="text" value="{{ one.kor }}" name="kor" maxlength="3" /></td>
                <td>영어<input style="margin-left: 10px; width: 100px;" type="text" value="{{ one.eng }}" name="eng" maxlength="3" /></td>
                <td>수학<input style="margin-left: 10px; width: 100px;" type="text" value="{{ one.math }}" name="math" maxlength="3" /></td>
                <td>반  <input style="margin-left: 10px; width: 100px;" type="text" value="{{ one.classroom }}" name="cr" maxlength="3" /></td>
            </tr>
        </table>
        <input type="submit" value="수정"/>
    </form>
</body>
</html>
